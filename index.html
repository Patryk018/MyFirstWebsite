<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie-Einstellungen</title>
<style>
    body {
        background-color: black;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20%;
    }
    .cookie-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        background-color: #4cafef;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #3793d6;
    }
    img {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        z-index: 9999;
        display: none;
        animation: shake 0.1s infinite;
    }
    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        25% { transform: translate(-1px, 2px) rotate(-1deg); }
        50% { transform: translate(-3px, 1px) rotate(1deg); }
        75% { transform: translate(3px, 1px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(1deg); }
    }
    #flashOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: black;
        z-index: 9998;
        display: none;
    }
    .flash {
        display: block;
        animation: flash-bg 0.2s 6; /* Anzahl der Blitze */
    }
    @keyframes flash-bg {
        0% { background-color: black; }
        50% { background-color: white; }
        100% { background-color: black; }
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        z-index: 10000;
    }
</style>
</head>
<body>

<div id="flashOverlay"></div>

<div class="cookie-box">
    <h1>Do you accept cookies?</h1>
    <p>We use cookies to improve your experience. Please select an option.</p>
    <button class="cookie-btn">I accept</button>
    <button class="cookie-btn">I don't accept</button>
</div>

<img id="scare" src="https://media.tenor.com/rpLjR-cCx6AAAAAi/scary-rooms-low-detailed.gif" alt="Scare">
<img id="scare2" src="https://media.tenor.com/O_x4UCmt5p0AAAAj/among-us-twerk.gif" alt="Scare">

<audio id="scream" src="Soundtrack.mp3"></audio>

<div class="popup" id="closePopup">
    <p>Do you want to close this site?</p>
    <button id="popupYes">Yes</button>
    <button id="popupNo">No</button>
</div>

<script>
// Jumpscare starten
document.querySelectorAll(".cookie-btn").forEach(button => {
    button.addEventListener("click", function() {
        let img1 = document.getElementById("scare");
        let img2 = document.getElementById("scare2");
        let audio = document.getElementById("scream");
        let overlay = document.getElementById("flashOverlay");

        // Audio starten
        audio.currentTime = 0;
        audio.loop = true;
        audio.play().catch(() => console.log("Autoplay blockiert."));

        // Erstes GIF + Overlay anzeigen
        img1.style.display = "block";
        img2.style.display = "none";
        overlay.style.display = "block";
        overlay.classList.add("flash");

        // Nach 2 Sekunden GIF wechseln und Overlay ausblenden
        setTimeout(() => {
            img1.style.display = "none";
            img2.style.display = "block";
            overlay.style.display = "none";
            overlay.classList.remove("flash");
        }, 1500);
    });
});

// Warnung beim SchlieÃŸen des Tabs
window.onbeforeunload = function() {
    return "Are you sure you want to leave? :)";
};

// ESC- oder Popup-Blockade
document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") {
        e.preventDefault();
        showPopup();
    }
});

function showPopup() {
    let popup = document.getElementById("closePopup");
    popup.style.display = "block";
    popup.focus();
    setTimeout(() => {
        if (popup.style.display === "block") {
            showPopup();
        }
    }, 1000);
}

document.getElementById("popupYes").addEventListener("click", showPopup);
document.getElementById("popupNo").addEventListener("click", showPopup);

document.addEventListener("click", function(e) {
    let popup = document.getElementById("closePopup");
    if (popup.style.display === "block" && !popup.contains(e.target)) {
        showPopup();
    }
});
</script>

</body>
</html>
