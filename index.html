<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie-Einstellungen</title>
<style>
    body {
        background-color: #f8f8f8;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20%;
    }
    .cookie-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        background-color: #4cafef;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #3793d6;
    }
    img {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        z-index: 9999;
        display: none;
        animation: shake 0.1s infinite;
    }
    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        25% { transform: translate(-1px, 2px) rotate(-1deg); }
        50% { transform: translate(-3px, 1px) rotate(1deg); }
        75% { transform: translate(3px, 1px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(1deg); }
    }
    .flash {
        animation: flash-bg 0.2s infinite;
    }
    @keyframes flash-bg {
        0% { background-color: white; }
        50% { background-color: pink; }
        100% { background-color: white; }
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        z-index: 10000;
    }
</style>
</head>
<body>

<div class="cookie-box">
    <h1>Do you accept cookies?</h1>
    <p>We use cookies to improve your experience. Please select an option.</p>
    <button class="cookie-btn">I accept</button>
    <button class="cookie-btn">I don't accept</button>
</div>

<img id="scare" src="https://media.tenor.com/O_x4UCmt5p0AAAAj/among-us-twerk.gif" alt="Scare">
<audio id="scream" src="Soundtrack.mp3"></audio>

<div class="popup" id="closePopup">
    <p>Do you want to close this site?</p>
    <button id="popupYes">Yes</button>
    <button id="popupNo">No</button>
</div>

<script>
// Jumpscare starten
document.querySelectorAll(".cookie-btn").forEach(button => {
    button.addEventListener("click", function() {
        let img = document.getElementById("scare");
        let audio = document.getElementById("scream");

        // Audio sofort starten
        audio.currentTime = 0;
        audio.play().catch(() => {
            console.log("Autoplay blockiert, bitte erneut klicken.");
        });

        // Verzögerter Jumpscare
        setTimeout(() => {
            img.style.display = "block";
            document.body.classList.add("flash");
        }, 1500);
    });
});

// Warnung beim Schließen des Tabs
window.onbeforeunload = function() {
    return "Are you sure you want to leave?";
};

// ESC- oder Popup-Blockade
document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") {
        e.preventDefault();
        showPopup();
    }
});

function showPopup() {
    document.getElementById("closePopup").style.display = "block";
}

document.getElementById("popupYes").addEventListener("click", showPopup);
document.getElementById("popupNo").addEventListener("click", showPopup);
</script>

</body>
</html>
